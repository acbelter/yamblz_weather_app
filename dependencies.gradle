ext {
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"
    applicationId = "com.acbelter.weatherapp"
    minSdkVersion = 15
    targetSdkVersion = 25
    versionCode = 1
    versionName = "1.0"

    supportLibraryVersion = "25.4.0"
    retrofitVersion = "2.3.0"
    daggerVersion = "2.11"
    moxyVersion = "1.5.3"
    butterknifeVersion = "8.6.0"
    rxBindingVersion = "2.0.0"

    mockitoVersion = "1.10.19"
    junitVersion = "4.12"
    assertJVersion = "2.5.0"
    espressoCoreVersion = "3.0.0"
    espressoContribVersion = "3.0.0"
    testRunnerVersion = "1.0.0"

    support = [
            appCompat       : "com.android.support:appcompat-v7:$supportLibraryVersion",
            design          : "com.android.support:design:$supportLibraryVersion",
            constraintLayout: "com.android.support.constraint:constraint-layout:1.0.2",
    ]

    ui = [
            weatherView  : "com.github.MatteoBattilana:WeatherView:1.2.0",
            fixPreference: "com.takisoft.fix:preference-v7:25.4.0.3",
    ]

    rx = [
            rxJava         : "io.reactivex.rxjava2:rxjava:2.1.0",
            rxAndroid      : "io.reactivex.rxjava2:rxandroid:2.0.1",
            rxBinding      : "com.jakewharton.rxbinding2:rxbinding:$rxBindingVersion",
            rxBindingDesign: "com.jakewharton.rxbinding2:rxbinding-design:$rxBindingVersion",
    ]

    lib = [
            dagger2           : "com.google.dagger:dagger:$daggerVersion",
            moxy              : "com.arello-mobile:moxy:$moxyVersion",
            moxyAppCompat     : "com.arello-mobile:moxy-app-compat:$moxyVersion",
            butterknife       : "com.jakewharton:butterknife:$butterknifeVersion",
            retrofit2         : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofit2_adapter : "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion",
            retrofit2_scalars : "com.squareup.retrofit2:converter-scalars:$retrofitVersion",
            retrofit2_gson    : "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            gson              : "com.google.code.gson:gson:2.8.1",
            loggingInterceptor: "com.squareup.okhttp3:logging-interceptor:3.8.1",
            timber            : "com.jakewharton.timber:timber:4.5.1",
    ]

    compiler = [
            dagger2    : "com.google.dagger:dagger-compiler:$daggerVersion",
            moxy       : "com.arello-mobile:moxy-compiler:$moxyVersion",
            butterknife: "com.jakewharton:butterknife-compiler:$butterknifeVersion",
    ]

    unitTest = [
            mockito: "org.mockito:mockito-core:$mockitoVersion",
            junit  : "junit:junit:$junitVersion",
            assertJ: "org.assertj:assertj-core:$assertJVersion"
    ]

    uiTest = [
            espressoCore   : "com.android.support.test.espresso:espresso-core:$espressoCoreVersion",
            espressoContrib: "com.android.support.test.espresso:espresso-contrib:$espressoContribVersion",
            runner         : "com.android.support.test:runner:$testRunnerVersion"
    ]
}